<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <div *ngFor="let item of items; let i = index;">
                <hr>
                <app-user [user]="item.owner" [showAmount]="false"></app-user>
                <div class="clearfix"></div>
                <hr>
                <br>
                <h3 *ngIf="i !== items.length-1" class="text-center">&#x21E3;</h3>
            </div>
        </div>
    </div>
</div>
